[build]
  publish = "dist"
  command = "npm run build"

# Headers for SEO files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# SPA fallback - redirect all other routes to index.html
# Note: sitemap.xml and robots.txt will be served directly if they exist in dist/
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

